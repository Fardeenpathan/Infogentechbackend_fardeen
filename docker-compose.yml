version: '3.8'

services:
  mongodb:
    image: mongo:7.0-jammy
    container_name: adminpanel_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass123
      MONGO_INITDB_DATABASE: contact_form_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - adminpanel_network

  api:
    build: .
    container_name: adminpanel_api
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:adminpass123@mongodb:27017/contact_form_db?authSource=admin
      JWT_SECRET: c82f5e99e8c2802e6cbfc06df30e66e4502e7dcadeb5ce342e348d361f498c0e
      JWT_EXPIRE: 30d
      ADMIN_EMAIL: admin@yourcompany.com
      ADMIN_PASSWORD: Admin@123
      CLOUDINARY_CLOUD_NAME: dpmceu66e
      CLOUDINARY_API_KEY: 467628466542213
      CLOUDINARY_API_SECRET: R69HntQirpAeDuHbvpq6aZVW-CY
      RECAPTCHA_SECRET_KEY: 6LeWj84rAAAAAAcVqEUH0BqERsgFXCygJH_Nc-Ut
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/usr/src/app/logs
    networks:
      - adminpanel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: adminpanel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adminpanel_network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  adminpanel_network:
    driver: bridge